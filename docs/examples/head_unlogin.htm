<script>

//临时放页面测试
$(function(){
    //隐藏登录弹出层
    var hideLoginPopup = function(){
        if (!$("#login_popup").is(".hidden")) {
            $("#top_login").removeClass("active");
            $("#login_popup").addClass("hidden");
        }
    };

    // 登录框
    $("#top_login").click(function(){
        $('#form_reg').find('.invalid').addClass('hidden');
        $(this).toggleClass("active");
        if($("#login_popup").hasClass("hidden")){
            $("#login_popup").removeClass("hidden");
            $("#log_email").focus();
        }else{
            $("#login_popup").addClass("hidden");
            $("#log_email").blur();
        };
        return false;
    });
    $("body").click(function(){
        hideLoginPopup();
    });
    $('#login_popup').click(function (e) {
        e.stopPropagation();
    });
});
</script>
